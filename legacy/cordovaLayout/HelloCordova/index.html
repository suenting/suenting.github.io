<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta name="msapplication-tap-highlight" content="no" />
	<title>Hello World</title>
	<script src="js/angular.min.js"></script>
	<script src="js/controller.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/animate.css" rel="stylesheet">
	<link href="css/index.css" rel="stylesheet">
        
    </head>
    
    <body>
    
        <div class="app" ng-app="angularApp" ng-controller="angularAppCtrl">
	
	<div class="navbar navbar-inverse navbar-fixed-top header">
		<div class="glyphicon glyphicon-list" data-toggle="modal" data-target="#modalMenu"></div>
		<div class="title">{{TITLE}}</div>
	</div>
	
	<!-- Modal Menu -->
	
	<div class="modal fade" id="modalMenu" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content menu">
				<ul class ="nav nav-pills nav-stacked">
					<li data-dismiss="modal" ng-click="navHome()">Home</li>
					<li data-dismiss="modal" ng-click="navPage1()">Page 1</li>
					<li data-dismiss="modal" ng-click="navPage2()">Page 2</li>
				</ul>
			</div>
		</div>
	</div>
	

	
	<div class = "content container fadeIn animated" ng-show="state==0">
		<h1>Home</h1>
		
		<div class ="row">
			<div class="col-md-8"><button type="button" class="btn btn-primary btn-lg homemenu" ng-click="navHome()">Home</button></div>
		</div>
		<div class ="row">
			<div class="col-md-8"><button type="button" class="btn btn-default btn-lg homemenu" ng-click="navPage1()">Page 1</button></div>
		</div>		
		<div class ="row">
			<div class="col-md-8"><button type="button" class="btn btn-default btn-lg homemenu" ng-click="navPage2()">Page 2</button></div>
		</div>
		
		<div id="deviceready" class="blink hidden">
			<p class="event listening">Connecting to Device</p>
			<p class="event received">Device is Ready</p>
		</div>
	</div>
	<div class = "content container fadeIn animated" ng-show="state==1">
		<h1>Page1</h1>
	</div>
	<div class = "content container fadeIn animated" ng-show="state==2">
		<h1>Page2</h1>
	</div>
	
        </div>
        
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
     <script type="text/javascript">
            app.initialize();
     </script>
     
    </body>
</html>
