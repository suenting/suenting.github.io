<!DOCTYPE html>
<html>

  <head>
	<meta charset='utf-8' />

	<link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet_subframe.css">
	<link rel="stylesheet" href="./jquery/themes/base/jquery.ui.all.css">
	<script src="./jquery/jquery-1.8.3.js"></script>
	<script src="./jquery/ui/jquery.ui.core.js"></script>
	<script src="./jquery/ui/jquery.ui.widget.js"></script>

	<script src="./jquery/ui/jquery.ui.accordion.js"></script>
	<link rel="stylesheet" href="./main.css">
	<script>
	$(function() {
		$( "#tabs" ).tabs();
	});
	$(function() {
		$( "#menu" ).menu();
	});
	</script>


  </head>

  <body>


	<div id="main_content_wrap" class="outer">
	<section id="main_content" class="inner">
	An assortment of image manipulation tools. 
	<BR/><BR/>
	src: <a target="_blank" href="https://github.com/suenting/AssortedPythonImageTools/">here</a>
	<BR/>
		<div id="accordion">
		<h3>Image Raise</h3>
		<div>
		<div class="floatleft matrix">
		<BR /><BR />[ 0, 0,-2 ]<BR/>[ 0, 2, 0 ]<BR/>[ 1, 0, 0 ]
		</div>
		<table class="floatright">
			<tbody>
			<tr><th>Original</th><th>Raised</th></tr>
			<tr><td><img src="./images/filters_originals/cloudsinthedesert.png" /></td><td><img src="./images/filters_raised/cloudsinthedesert.png" /></td></tr>
			</tbody>
		</table>
		</div>
		<h3>Sharpen</h3>
		<div>
		<div class="floatleft matrix">
		<BR /><BR />[-1,-1,-1 ]<BR/>[-1, 9,-1 ]<BR/>[-1,-1,-1 ]
		</div>
		<table class="floatright">
			<tbody>
			<tr><th>Original</th><th>Sharpen</th></tr>
			<tr><td><img src="./images/filters_originals/fortress.png" /></td><td><img src="./images/filters_sharpen/fortress.png" /></td></tr>
			</tbody>
		</table>
		</div>
		<h3>Bloom</h3>
		<div>
		<table class="floatright">
			<tbody>
			<tr><th>Original</th><th>Bloom</th></tr>
			<tr><td><img src="./images/filters_originals/gate.png" /></td><td><img src="./images/filters_bloom/gate.png" /></td></tr>
			</tbody>
		</table>
		</div>
		<h3>Sketch</h3>
		<div>
		<table class="floatright">
			<tbody>
			<tr><th>Original</th><th>Sketch</th></tr>
			<tr><td><img src="./images/filters_originals/shore.png" /></td><td><img src="./images/filters_sketch/shore.png" /></td></tr>
			</tbody>
		</table>
		</div>
		<h3>Pallet Swap</h3>
		<div>
		<table class="floatright">
			<tbody>
			<tr>
				<th>Original</th>
				<th>Pink<BR /><img class="img_80" src="./images/pallet_swap_pink/colorkey_pink.png" /></th>
				<th>Blue<BR /><img class="img_80" src="./images/pallet_swap_blue/colorkey_blue.png" /></th>
			</tr>
			<tr>
			<td><img src="./images/filters_originals/alice_cast_2.png" /><img src="./images/filters_originals/alice_cast_3.png" /></td>
			<td><img src="./images/pallet_swap_pink/alice_cast_2.png" /><img src="./images/pallet_swap_pink/alice_cast_3.png" /></td>
			<td><img src="./images/pallet_swap_blue/alice_cast_2.png" /><img src="./images/pallet_swap_blue/alice_cast_3.png" /></td>
			</tr>
			</tbody>
		</table>
		</div>
		</div>


	</section>
	</div>
</body>
	<script>
	$( '#accordion' ).accordion({
	autoHeight: false,
	clearStyle: true
	});
